<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotelería: Experiencias Premium</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8f4e3, #e0dac0);
      color: #52473b;
      line-height: 1.7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 1250px;
      margin: 90px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 90px;
      border-radius: 30px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      border: 3px solid #c8b388;
    }

    h1 {
      color: #b8860b;
      text-align: center;
      margin-bottom: 60px;
      font-size: 4.5em;
      border-bottom: 5px double #daa520;
      padding-bottom: 20px;
    }

    p {
      font-size: 1.4em;
      color: #6a5a4a;
      margin-bottom: 40px;
    }

    .image-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      margin-top: 60px;
    }

    .image-container {
      background-color: #fff;
      border: 3px solid #daa520;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .image-container:hover {
      transform: scale(1.03);
    }

    .image-wrapper {
      width: 100%;
      height: 260px;
      overflow: hidden;
      cursor: pointer;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    .image-wrapper img:hover {
      transform: scale(1.08);
    }

    .image-info {
      padding: 20px;
      text-align: center;
    }

    .image-caption {
      font-size: 1.3em;
      color: #b8860b;
    }

    /* Modal Lightbox */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 85vh;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {transform: scale(0.8);}
      to {transform: scale(1);}
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ffd700;
    }

    .back-link {
      display: inline-block;
      margin-top: 60px;
      padding: 20px 40px;
      background-color: #b8860b;
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      font-size: 1.4em;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .back-link:hover {
      background-color: #daa520;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Carrera Técnica de Hotelería</h1>
    <p>Descubre un universo de hospitalidad donde cada detalle está pensado para ofrecerte una estancia inolvidable.</p>

    <div class="image-section">
      <div class="image-container">
        <div class="image-wrapper">
          <img src="Mis Imagines/Hos.jpg" alt="Trago Premium" onclick="openModal(this.src)">
        </div>
        <div class="image-info">
          <p class="image-caption">Un espectáculo visual que despierta tus sentidos.</p>
        </div>
      </div>
    </div>

    <a href="Principal.html" class="back-link">Volver a la página principal</a>
  </div>

 
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    function openModal(src) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImg.src = src;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>
</body>
</html>
